# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
version: 2

sphinx:
  configuration: docs/conf.py

build:
  image: latest

python:
  version: 3.8
  install:
    - requirements: docs-requirements.txt
    # Need to install the api/sdk in the venv for autodoc. Modifying sys.path
    # doesn't work for pkg_resources.
    # Keep these packages in sync with tox.ini.
    - method: pip
      path: opentelemetry-api
    - method: pip
      path: opentelemetry-semantic-conventions
    - method: pip
      path: opentelemetry-instrumentation
    - method: pip
      path: opentelemetry-sdk
    - method: pip
      path: opentelemetry-test
    - method: pip
      path: opentelemetry-util-http
